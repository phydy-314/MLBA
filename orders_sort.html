<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Sorter</title>
</head>
<body>
<form method="post">
    <table border="1">
        <tr>
            <td>min_value:</td>
            <td><input type="text" name="min_value" id="min_value" size="15" /></td>
        </tr>
        <tr>
            <td>max_value:</td>
            <td><input type="text" name="max_value" id="max_value" size="15" /></td>
        </tr>
        <tr>
            <td>Sort Order:</td>
            <td>
                <input type="radio" name="sort_order" value="asc" checked /> Ascending
                <input type="radio" name="sort_order" value="desc" /> Descending
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="do_orders" type="submit">Search And Sort Order</button>
            </td>
        </tr>
    </table>
    {% for table in tables %}
        {{titles[loop.index]}}
        {{ table|safe }}
    {% endfor %}
</form>
</body>
</html>
